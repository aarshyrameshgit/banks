    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>

<h3 style="color: white;">Welcome {{user}} <button (click) ="logout()" style=" margin: top 10px;float: right; margin-right: 10px;" class="btn btn-warning">Log Out</button> </h3>

<p>Login Detail:  {{lDate | date : 'short'}}</p> 
<!-- TransactionComponent link -->
  <a routerLink="/transaction">Transaction History</a>

  <button (click)="deleteMyAccount()" style=" margin: top 10px;float: right; margin-right: 10px;" class="btn btn-danger">Delete My Account</button>
<!-- child -->
  <app-delete-confirm (onDelete)="delete($event)" (onCancel)="cancel()" [item]="acno"></app-delete-confirm>

  <!-- <app-animationdemo></app-animationdemo> -->
  <!-- Deposit -->
  <div [ngClass]="acno? 'style1' : '' " class="container col-md-12 mt-5">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 appHighlight class="text-center">Deposit Form</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="depositForm"(ngSubmit)="deposit()">
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" class="form-control"  name="acno" formControlName="acno" placeholder="Account number" id="login_accno" required>
                          
                      </div>

 <div style="color: red;" *ngIf="(this.depositForm.get('acno')?.touched||this.depositForm.get('acno')?.dirty)&&this.depositForm.get('acno')?.errors">Invalid Account Number</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control"  name="pwd" formControlName="pwd" placeholder="Password" id="login_password" required>
                      </div>

 <div style="color: red;" *ngIf="(this.depositForm.get('pwd')?.touched||this.depositForm.get('pwd')?.dirty)&&this.depositForm.get('pwd')?.errors">Invalid Password</div>


                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control"  name="amount" formControlName="amount" placeholder="Amount" id="amt" required>
                        
                    </div>

                      <div class="form-group">
                          <input type="submit" value="Deposit" class="btn float-right login_btn " style="width:50%" >
                      </div>

                      
                  </form>
              </div>
          </div>
      </div>
  </div>

<!-- Withdraw -->

  <div [ngClass]="acno? 'style1' : '' " class="container col-md-12 mt-5">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 appHighlight class="text-center">Withdraw Form</h3>
                
            </div>
            <div class="card-body">
                <form [formGroup]="withdrawForm"(ngSubmit)="withdraw()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control"  name="acno" formControlName="acno1" placeholder="Account number" id="login_accno1" required>
                        
                    </div>

 <div style="color: red;" *ngIf="(this.withdrawForm.get('acno1')?.touched||this.withdrawForm.get('acno1')?.dirty)&&this.withdrawForm.get('acno1')?.errors">Invalid Account Number</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control"  name="pwd" formControlName="pwd1" placeholder="Password" id="login_password1" required>
                    </div>

 <div style="color: red;" *ngIf="(this.withdrawForm.get('pwd1')?.touched||this.withdrawForm.get('pwd1')?.dirty)&&this.withdrawForm.get('pwd1')?.errors">Invalid Password</div>


                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" class="form-control"  name="amount" formControlName="amount1" placeholder="Amount" id="amt1" required>
                      
                  </div>

                    <div class="form-group">
                        <input type="submit" value="Withdraw" class="btn float-right login_btn " style="width:50%" >
                    </div>

                    
                </form>
            </div>
        </div>
    </div>
</div>
